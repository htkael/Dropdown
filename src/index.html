<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
  </head>
  <body>
    <div class="dropDown">
      <button><span class="dropDownText">Dropdown</span></button>
      <div class="list">
        <ul class="items">
          <li class="listItem">Menu</li>
          <li class="listItem">Home</li>
          <li class="listItem">More</li>
        </ul>
      </div>
    </div>
    <div class="dropDown">
      <button><span class="dropDownText">Dropdown 2</span></button>
      <div class="list">
        <ul class="items">
          <li class="listItem">Item A</li>
          <li class="listItem">Item B</li>
          <li class="listItem">Item C</li>
        </ul>
      </div>
    </div>
  </body>
</html>
